<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wix Currency and Locale Formatter Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Wix Currency and Locale Formatter Comparison</h1>
    <p>Comparing Java (Legacy), Java (CLDR), Node.js (ICU), and Browser (ICU).<br>Cells are highlighted red if any of the four formatters produce a different result.</p>
    
    <div id="color-key">
        <span>Key:</span>
        <span class="key-item"><span class="color-box mismatch-red"></span>Node vs Browser</span>
        <span class="key-item"><span class="color-box mismatch-orange"></span>Java CLDR vs Browser</span>
        <span class="key-item"><span class="color-box mismatch-yellow"></span>Java CLDR vs Java Legacy</span>
    </div>

    <table id="comparison-table">
        <!-- Table will be generated by JavaScript -->
    </table>
    <script src="main.js"></script>
</body>
</html>
